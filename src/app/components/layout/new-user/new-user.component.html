<div class="modal-overlay fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50 overflow-auto">
    <div class="form max-w-4xl w-full p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold text-[#34747b] text-center mb-6">User Information Form</h2>
        <form class="grid grid-cols-1 sm:grid-cols-2 gap-6" [formGroup]="form">
            
            <!-- First Name -->
            <div class="flex flex-col">
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" formControlName="firstName"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Last Name -->
            <div class="flex flex-col">
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" formControlName="lastName"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Email -->
            <div class="flex flex-col">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Password -->
            <div class="flex flex-col">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Phone -->
            <div class="flex flex-col">
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" formControlName="phone"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Gender -->
            <div class="flex flex-col">
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <input type="text" name="gender" id="gender" placeholder="Enter your gender" formControlName="gender"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Birthday -->
            <div class="flex flex-col">
                <label for="Birthday" class="block text-sm font-medium text-gray-700">Birthday</label>
                <input type="date" name="Birthday" id="Birthday" formControlName="Birthday"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Age -->
            <div class="flex flex-col">
                <label for="Age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" name="Age" id="Age" placeholder="Enter your age" formControlName="Age"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Occupation -->
            <div class="flex flex-col">
                <label for="Occupation" class="block text-sm font-medium text-gray-700">Occupation</label>
                <input type="text" name="Occupation" id="Occupation" placeholder="Enter your occupation" formControlName="Occupation"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Hobbies -->
            <div class="flex flex-col">
                <label for="Hobbies" class="block text-sm font-medium text-gray-700">Hobbies</label>
                <input type="text" name="Hobbies" id="Hobbies" placeholder="Enter your hobbies" formControlName="Hobbies"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Emergency Contact -->
            <div class="flex flex-col">
                <label for="EmergencyContact" class="block text-sm font-medium text-gray-700">Emergency Contact</label>
                <input type="tel" name="EmergencyContact" id="EmergencyContact" formControlName="EmergencyContact"
                    placeholder="Enter an emergency contact number"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Treatments -->
            <div class="flex flex-col">
                <label for="Treatments" class="block text-sm font-medium text-gray-700">Treatments</label>
                <input type="text" name="Treatments" id="Treatments" placeholder="Enter any treatments" formControlName="Treatments"
                    class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out hover:border-[#34747b]">
            </div>

            <!-- Submit Button -->
            <button type="submit" (click)="addNewUser()"
                class="w-full py-3 bg-[#34747b] text-white font-semibold rounded-lg shadow-md hover:bg-[#143e42] focus:outline-none focus:ring-2 focus:ring-[#34747b] transition duration-300 ease-in-out">
                Submit
            </button>
        </form>
    </div>
</div>
